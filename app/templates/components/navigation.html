<div class="bg-white">
    <div class="flex items-center justify-between h-16 px-4 mx-auto max-w-7xl lg:px-8">
        <h1 class="text-xl font-bold leading-tight">Flask Starter Kit</h1>

        <div>
            <div @click.away="open = false" class="relative ml-3" x-data="{ open: false }">
                <div class="flex items-center sapce-x-4">
                    <span class="mr-3 font-medium text-gray-700">{{ current_user.name }}</span>
                    <button @click="open = !open"
                        class="flex text-sm bg-gray-800 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                        id="user-menu" aria-haspopup="true" x-bind:aria-expanded="open">
                        <span class="sr-only">Open user menu</span>

                        <img class="w-8 h-8 rounded-full"
                            src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=facearea&amp;facepad=2&amp;w=256&amp;h=256&amp;q=80"
                            alt="">
                    </button>
                </div>

                <div x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95" x-show="open" x-cloak
                    x-description="Profile dropdown panel, show/hide based on dropdown state."
                    class="absolute right-0 w-48 py-1 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5"
                    role="menu" aria-orientation="vertical" aria-labelledby="user-menu">
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your
                        Profile</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem">Settings</a>
                    <a href="{{ url_for('auth.logout')}}"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign
                        out</a>
                </div>

            </div>
        </div>


    </div>
</div>
